<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeker Controls</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="header-content">
                <div class="app-section">
                    <img src="../icons/icon-32.png" alt="Seeker" class="app-icon">
                    <div class="app-info">
                        <h1 class="app-name">Seeker</h1>
                        <span class="app-version">v1.0.0</span>
                    </div>
                </div>
                <div class="platform-section">
                    <img src="../icons/platforms/paramount.png" alt="Platform" class="platform-icon" id="platform-icon">
                    <span class="platform-name" id="platform-name">Paramount+</span>
                </div>
            </div>
        </header>

        <main class="popup-main">
            <div class="status-section">
                <div class="status-grid">
                    <div class="status-pill">
                        <span class="status-label">Notifications</span>
                        <div class="status-indicator enabled" id="notifications-indicator"></div>
                    </div>
                    <div class="status-pill">
                        <span class="status-label">Keyboard</span>
                        <div class="status-indicator enabled" id="keyboard-indicator"></div>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <button class="control-button primary" id="toggle-extension">
                    <span id="toggle-text">Disable</span>
                </button>
                <button class="control-button secondary" id="open-settings">
                    Settings
                </button>
            </div>


            <div class="shortcuts-section">
                <h3 class="section-title">Keyboard Shortcuts</h3>
                <div class="shortcuts-grid">
                    <div class="shortcut-row">
                        <div class="shortcut-keys">
                            <kbd>←</kbd><kbd>→</kbd>
                        </div>
                        <span class="shortcut-desc">Seek</span>
                    </div>
                    <div class="shortcut-row">
                        <div class="shortcut-keys">
                            <kbd>Space</kbd>
                        </div>
                        <span class="shortcut-desc">Play/Pause</span>
                    </div>
                    <div class="shortcut-row">
                        <div class="shortcut-keys">
                            <kbd>↑</kbd><kbd>↓</kbd>
                        </div>
                        <span class="shortcut-desc">Volume</span>
                    </div>
                    <div class="shortcut-row">
                        <div class="shortcut-keys">
                            <kbd>M</kbd>
                        </div>
                        <span class="shortcut-desc">Mute</span>
                    </div>
                    <div class="shortcut-row">
                        <div class="shortcut-keys">
                            <kbd>F</kbd>
                        </div>
                        <span class="shortcut-desc">Fullscreen</span>
                    </div>
                    <div class="shortcut-row">
                        <div class="shortcut-keys">
                            <kbd>J</kbd><kbd>L</kbd>
                        </div>
                        <span class="shortcut-desc">Fast seek</span>
                    </div>
                    <div class="shortcut-row" id="next-episode-shortcut" style="display: none;">
                        <div class="shortcut-keys">
                            <kbd>N</kbd>
                        </div>
                        <span class="shortcut-desc">Next episode</span>
                    </div>
                    <div class="shortcut-row" id="skip-intro-shortcut" style="display: none;">
                        <div class="shortcut-keys">
                            <kbd>S</kbd>
                        </div>
                        <span class="shortcut-desc">Skip intro</span>
                    </div>
                </div>
            </div>
            </div>
        </main>

        <footer class="popup-footer">
            <div class="footer-links">
                <button class="link-btn" id="help-link">Help</button>
                <button class="link-btn" id="feedback-link">Feedback</button>
            </div>
            <div class="footer-text">
                Universal media controls for streaming platforms
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
