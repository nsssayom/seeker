<!DOCTYPE html>
<html>
<head>
    <title>Seeker Extension Test</title>
</head>
<body>
    <h1>Seeker Extension Test</h1>
    <p>This page is for testing the Seeker extension.</p>
    
    <video controls width="640" height="360">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Test if extension is loaded
        setTimeout(() => {
            console.log('Testing extension availability:', {
                getSeekerStatus: typeof window.getSeekerStatus,
                SeekerExtension: typeof window.SeekerExtension,
                showSeekerSettings: typeof window.showSeekerSettings
            });
            
            if (typeof window.getSeekerStatus === 'function') {
                const status = window.getSeekerStatus();
                console.log('Extension status:', status);
            } else {
                console.log('Extension not available');
            }
        }, 2000);
    </script>
</body>
</html>
